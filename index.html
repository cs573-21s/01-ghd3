<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">
    console.log(d3); 
    var svg = d3.select("#viz")
    .append("svg")
    .attr("width", 500)
    .attr("height", 500);   
    svg.append("circle")
    .style("stroke", "gray")
    .style("fill", "blue")
    .attr("r", 40)
    .attr("cx", 50)
    .attr("cy", 50)
  .transition()
    .delay(100)
    .duration(1000)    
    .attr("r", 10)
    .attr("cx", 30)
    .style("fill", "red")    
svg.append('rect')
    .attr('x', 20)
    .attr('y', 100)
    .attr('width', 80)
    .attr('height', 80)
    .style("stroke", "gray")
    .style("fill", "yellow")
  .transition()
    .delay(100)
    .duration(1000)    
    .attr("width", 20)
    .attr("height", 20)
    .style("fill", "green") 
svg.append('polygon')
    .attr('points', '125 60, 166 0, 206 60')
    .style("stroke", "gray")
    .style("fill", "green")
  .transition()
    .delay(100)
    .duration(1000)    
    .attr('points', '151 60, 166 30, 181 60')
    .style("fill", "yellow")
svg.append('ellipse')
    .attr('cx', 170)
    .attr('cy', 150)
    .attr('rx', 30)
    .attr('ry', 60)
    .style("stroke", "gray")
    .style("fill", "red")
  .transition()
    .delay(100)
    .duration(1000)    
    .attr('cx', 170)
    .attr('cy', 110)
    .attr('rx', 10)
    .attr('ry', 20)
    .style("fill", "blue")
    </script>
</body>
</html>
