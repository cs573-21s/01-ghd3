<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mastlouis - A1</title>
    
    <!-- import the webpage's stylesheet -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
    
    <!-- import the webpage's javascript file -->
    <!-- <script src="/script.js" defer></script> -->
  </head>  
  <body>
    <h1>Hi there!</h1>
    
    <p>
      I'm your cool new webpage. Made with Glitch!
    </p>

    <button onclick="nextDay()">Next day</button>

    <svg id="wind-chart"></svg>

    <style>
      svg {
        background-color: lightblue;
      }
    </style>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <script>
      console.log(d3); // test if d3 is loaded
      // Add an SVG
      // Add Rectangles
      // Add Circles
      // Add Lines
      // Add Polygons

      let width = 600;
      let height = 600;
      let margin = {
        top: 20, 
        right: 20, 
        bottom: 30, 
        left: 30
      }

      let svg = d3.select('#wind-chart')
        .attr('width', width)
        .attr('height', height);

      let selectedDay = 0;
      displayForDay(selectedDay);
      
      function nextDay() {
        selectedDay++;
        displayForDay(selectedDay);
      }

      function displayForDay(day) {
        svg.selectAll("g").remove()
        svg.selectAll("path").remove()

        d3.csv("50Hertz.csv").then(data => {
            console.log(data);
            let timesArray = [];
            let date = data[day]["Date"]
            let parseDate = d3.utcParse("%d/%m/%Y %H:%M:%S")
            for (let time in data[day] ){
              if (time === "Date"){
                continue; // Don't include the date in the new array of values
              }
              console.log(`time: ${time} value: ${data[day][time]}`)
              timesArray.push({
                date: parseDate(`${date} ${time}`), 
                value: parseInt(data[day][time])
              });
            }
            buildVis(timesArray);
        });
      }

      function buildVis(dataPoints){
        let x = d3.scaleUtc()
          .domain(d3.extent(dataPoints, d => d.date))
          .range([margin.left, width - margin.right])

        let y = d3.scaleLinear()
          .domain([0, 750]).nice()  // observed max for 50 Hertz
          // .domain([0, d3.max(dataPoints, d => d.value)]).nice()
          .range([height - margin.bottom, margin.top])

        xAxis = g => g
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))

        yAxis = g => g
          .attr("transform", `translate(${margin.left},0)`)
          .call(d3.axisLeft(y))
          .call(g => g.select(".domain").remove())
          .call(g => g.select(".tick:last-of-type text").clone()
              .attr("x", 3)
              .attr("text-anchor", "start")
              .attr("font-weight", "bold")
              .text(dataPoints.y))

        let line = d3.line()
          .defined(d => !isNaN(d.value))
          .x(d => x(d.date))
          .y(d => y(d.value))

        svg.append("g")
          .call(xAxis);

        svg.append("g")
          .call(yAxis);
 
        svg.append("path")
          .datum(dataPoints)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("d", line);
        console.log('Line should be drawn now.')
      }

      // d3.interval(nextDay, 500)
    </script>
  </body>
</html>
