  svg.append("rect")

  svg.append("polygon")
  .attr('id', "heart")
  .attr("points", "418,150 450,180 482,150 495,120 480,100 460,105 450,120 440,105 420,100 405,120")
  .style("fill", "#f76f6a")
  .attr("transform", " rotate(0)");

  // Animate heart
  var i = 0;
  var timeInterval = 20;
  var rotateForward = true;

  setInterval(function(){
          if (rotateForward) i += 1;
          else i -= 1;

          if (i > 20) rotateForward = false;
          if (i < -20) rotateForward = true;
          
          update(i % 360) 
    }, timeInterval);


  var n;
  // update the element
  function update(n) {
  // rotate
  svg.select("#heart")
  .attr("transform", "rotate("+n+", 450, 150)");
  }

  svg.select("#leftarm")
